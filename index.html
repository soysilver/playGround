<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>IP Mirror</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto;display:flex;min-height:100vh;
       align-items:center;justify-content:center;flex-direction:column;background:#111;color:#fff}
  .ip{font-size:28px;padding:20px 30px;border-radius:12px;background:linear-gradient(90deg,#222,#2a2a2a);}

</style>
</head>
<body>
  <div class="ip" id="ipDisplay">당신의 IP: <strong id="ip">불러오는 중…</strong></div>

  <script>
    
    fetch('https://api.ipify.org?format=json')
      .then(r => r.json())
      .then(data => {
        const ip = data.ip || 'Unknown';
        document.getElementById('ip').innerText = ip;
        document.getElementById('ip2').innerText = ip;
      })
      .catch(e => {
        document.getElementById('ip').innerText = 'Failed to load';
        document.getElementById('ip2').innerText = 'Failed to load';
      });
  </script>
</body>
</html>
